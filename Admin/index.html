<!DOCTYPE>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">
<body>
  <div ng-controller="LoginCtrl">
      <div class="login">
  <header class="header">
    <span class="text">LOGIN</span>
    <span class="loader"></span>
  </header>
  <form class="form">  
    <input class="input" type="text" placeholder="Username" ng-model="username">
    <input class="input" type="password" placeholder="Password" ng-model="password">
    <button class="btn" type="submit" ng-click="check()"> </button>
  </form>
</div>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="public/controller/controller.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
