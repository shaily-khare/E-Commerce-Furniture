
			<section class="main-content">				
				<div class="row">
					<div class="span12">					
						<h4 class="title"><span class="text"><strong>Your</strong> Orders</span></h4>
						<table class="table table-striped">
							<thead>
								<tr>
								<th></th>
									<th>Image</th>
									<th>Product Name</th>
									<th>Quantity</th>
									<th>Unit Price</th>
									<th>Total</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in itemlist">
									<!--<td><input type="checkbox" value="option1"></td>-->
									<td></td>
									<td><a href="#productdetail"><img alt="" ng-src="{{item.itemPath}}"></a></td>
									<td>{{item.itemName}}</td>
									<td><input type="text" value="{{item.itemCustQnty}}" class="input-mini" readonly></td>
									<td>{{item.itemPrice | currency:'$'}}</td>
									<td>{{(item.itemPrice*1) * (item.itemCustQnty*1) | currency:'$'}}</td>
								</tr>			  
								
								<tr>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
								</tr>		  
							</tbody>
						</table>
						
						<p class="buttons center">				
							<button class="btn" type="button" ng-click="okay()">Okay</button>
						</p>					
					</div>
					
				</div>
			</section>
