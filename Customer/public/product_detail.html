					<section class="main-content">				
				<div class="row">						
					<div class="span9">
						<div class="row">
							<div class="span4">
								<a class="thumbnail" data-fancybox-group="group1"><img alt="" ng-src="{{Item.itemPath}}"></a>												
								
							</div>
							<div class="span5">
								<address>
									<strong>Name:</strong> <span> {{Item.itemName}} </span><br>
									<strong>Manufaturer:</strong> <span> {{Item.itemManufacturer}}</span><br>
									<strong>Number of Available Items:</strong> <span> {{Item.itemQnty}}</span><br>	
									<strong>Description:</strong> <span> {{Item.itemDescription}}</span><br>									
								</address>									
								<h4><strong>Price: {{Item.itemPrice}}</strong></h4>
							</div>
							<div class="span5">
								<form class="form-inline" name="myform">
									<p>&nbsp;</p>
									<label>Qty:</label>
									<input type="text" class="span1" ng-model="Item.custQnty" placeholder="1" ng-required="true">
									<button class="btn btn-inverse" type="submit" ng-click="myform.$valid && addToCart()">Add to cart</button>
								</form>
							</div>							
						</div>
						
					</div>
					
				</div>
			</section>
